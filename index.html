<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paginas educativas - Europa</title>
  <style>
    :root {
      --bg: #0b1224;
      --panel: #0f1a30;
      --card: #111d38;
      --accent: #38bdf8;
      --muted: #9fb3c8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(56,189,248,0.14), transparent 35%),
                  radial-gradient(circle at 80% 10%, rgba(255,255,255,0.06), transparent 30%),
                  linear-gradient(135deg, #0b1224, #0b1020);
      color: #e5e7eb;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
    }
    .shell {
      width: min(1100px, 100%);
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 20px 24px 26px;
      box-shadow: 0 18px 70px rgba(0,0,0,0.45);
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .badge {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(56,189,248,0.5);
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 12px;
      text-transform: uppercase;
      background: rgba(56,189,248,0.12);
    }
    h1 {
      margin: 0;
      font-size: clamp(22px, 3vw, 30px);
    }
    p.lead {
      margin: 4px 0 0;
      color: var(--muted);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
      margin-top: 16px;
    }
    .card {
      background: var(--card);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.05);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
    }
    .card h2 {
      margin: 0;
      font-size: 18px;
    }
    .card p {
      margin: 0;
      color: var(--muted);
      line-height: 1.4;
      font-size: 14px;
    }
    .card a {
      align-self: flex-start;
      background: var(--accent);
      color: #0b1224;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 700;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 30px rgba(56,189,248,0.35);
    }
    .card a:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 36px rgba(56,189,248,0.4);
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="badge">Ruta de estudio</div>
      <div>
        <h1>Paginas educativas</h1>
        <p class="lead">Selecciona una pagina para practicar. Se iran sumando mas ejercicios.</p>
      </div>
    </header>

    <section class="grid">
      <article class="card">
        <h2>Mapa de Europa (con sus capitales)</h2>
        <p>
          Mapa plano con fronteras de Europa y capitales. Usa un GeoJSON local
          y resalta cada pais al pasar o hacer clic para mostrar su capital.
        </p>
        <a href="mapa_europa.html">Abrir mapa</a>
      </article>
    </section>
  </div>
</body>
</html>
